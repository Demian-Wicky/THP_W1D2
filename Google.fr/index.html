<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>

    
    
    <header>
        <ul>
            <li>
                <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            </li>
            
            <li>
                <a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a>
            </li>
            
            <li class = dots_container>
                <a href="#"><img class="dots" src="images/dots.svg" title="Applications Google" alt= "Applications Google"></a>
            </li>
            
            <li>
                <a href="#"><img class="profilepicture" src="images/unnamed.png" title="Compte Google Demian Wicky" alt= "Photo de profil"></a>
            </li>
        </ul>
    </header>
    
    
    

    
    
    <div class="content">
        
        
        <!-- LOGO -->
        
        <div class="logo">
            <a><img src="images/googlelogo_color_272x92dp.png" alt= "Logo Google"></a>
        </div>

        
        <!-- SEARCH_BAR -->
        

        <div class="searchbar">
            <a href="#"><img class="search_icon" src="images/Magnifying_glass_icon.svg" title="#" alt= "image de loupe"></a>
            
            <input class="bar" type="text" title="Rechercher">
            
            <a href="#"><img class="googlemic" src="images/Google_mic.png" title="Utiliser la recherche vocale" alt= "image du micro de recherche vocale"></a>
        </div>
        
        
        <!-- BOUTONS -->
        
        
        <div class="buttons">
            <button class="button" type="button">Recherche Google</button>
            <button class="button" type="button">J'ai de la chance</button>
        </div>
        
          
        <!-- LANGUE -->
        <div class="language">
            Google disponible en :&nbsp;&nbsp; <a href="#">English</a>
        </div>
        
    
        
        
    </div>
    
    
    
    
    
    
    
    
    <footer>
    
        <div class="country">
            <p>France</p>
        </div>

        <ul class="ul1">
            <li>
                <a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info consommateurs</a>
            </li>

            <li>
                <a href="https://policies.google.com/privacy?hl=fr&fg=1">Confidentialité</a>
            </li>

            <li>
                <a href="https://policies.google.com/terms?hl=fr&fg=1">Conditions</a>
            </li>

            <li>
                <a href="https://www.google.fr/preferences?hl=fr">Paramètres</a>
            </li>   
        </ul>





        <ul class="ul2">
            <li>
                <a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Publicité</a>
            </li>

            <li>
                <a href="https://policies.google.com/privacy?hl=fr&fg=1">Entreprise</a>
            </li>

            <li>
                <a href="https://policies.google.com/terms?hl=fr&fg=1">À propos</a>
            </li>

            <li>
                <a href="https://www.google.fr/preferences?hl=fr">Comment fonctionne la recherche Google ?</a>
            </li>   
        </ul>
    
    </footer>
    
    
</body>
